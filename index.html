<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Weather">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner&display=swap" rel="stylesheet">
</head>
<body>
<h1>Weather</h1>
<section id="cityList">
    <h2>Locations</h2>
    <select id="citySelector">
        <option value="Squamish, BC, Canada">Squamish, BC, Canada</option>
        <option value="Carrboro, NC, USA">Carrboro, NC, USA</option>
    </select>
</section>
<section id="input">
    <h2>Input</h2>
    <label for="timeInput">Time:</label>
    <input type="time" id="timeInput">
    <label for="dayInput">Day:</label>
    <input type="date" id="dayInput" min="" max="">
    <script>
        // Function to format date to YYYY-MM-DD for input value
        function formatDateForInput(date) {
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${year}-${month}-${day}`;
        }

        // Event listener to format the date input to YYYY-MM-DD for input value
        document.getElementById('dayInput').addEventListener('change', function() {
            const inputDate = new Date(this.value);
            this.value = formatDateForInput(inputDate);
        });
        const today = new Date();
        const minDate = new Date(today);
        minDate.setDate(today.getDate() - 2);
        const maxDate = new Date(today);
        maxDate.setDate(today.getDate() + 3);

        document.getElementById('dayInput').min = minDate.toISOString().split('T')[0];
        document.getElementById('dayInput').max = maxDate.toISOString().split('T')[0];

        // Event listener to format the date input to DD/MM/YYYY
        document.getElementById('dayInput').addEventListener('change', function() {
            const inputDate = new Date(this.value);
            this.value = formatDate(inputDate);
        });
    </script>
    <button id="checkTempButton">Check Temperature</button>
</section>
<section id="resultsContent">
    <h2>Results Content</h2>
    <div id="content"></div>
</section>
<section id="resultsText">
    <h2>Results Text</h2>
    <div id="text"></div>
</section>

<script src="js/index.js"></script>
</body>
</html>
